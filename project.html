<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="final-prject/calculator.css" />
  </head>
  <body>
    <main>
      <div class="main">
        <h2>Calculator Program</h2>
        <div class="numbers">
          <label for="num1">Number 1:</label>
          <input type="text" id="num1" name="num1" />
        </div>
        <div class="numbers">
          <label for="num2">Number 2:</label>
          <input type="text" id="num2" name="num2" />
        </div>
        <div id="operators">
          <input type="button" id="addNumbers" value="+" />
          <input type="button" id="subNumbers" value="-" />
          <input type="button" id="divNumbers" value="/" />
          <input type="button" id="multNumbers" value="*" />
        </div>
        <div id="resolution">
          <input
            type="text"
            id="result"
            name="result"
            value="Result"
            disabled
          />
        </div>
      </div>
      <div class="main">
        <h2>Instructions</h2>
        <div id="instructions"></div>
      </div>
    </main>
    <script src="final-prject/calculator.js"></script>
  </body>
</html>
